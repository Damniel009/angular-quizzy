<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-align-justify"
      label="Menu"
      class="p-button-outlined mr-3"
      (click)="visibleSidebar5 = true"
    ></button>
    <div class="p-inputgroup">
      <button
        pButton
        pRipple
        type="button"
        label="{{searchType ? (searchType | titlecase) : 'Search'}}"
        icon="pi pi-angle-down"
        iconPos="right"
        (click)="op.toggle($event)"
      ></button>

      <input type="text" pInputText placeholder="Keyword" />
      <button
        type="button"
        pButton
        pRipple
        icon="pi pi-search"
        styleClass="p-button-warn"
      ></button>
    </div>
  </ng-template>
</p-menubar>

<p-sidebar
  [(visible)]="visibleSidebar5"
  [fullScreen]="true"
  [baseZIndex]="10000"
>
  <h1 style="font-weight: normal">Full Screen Sidebar</h1>
</p-sidebar>

<p-overlayPanel #op [dismissable]="true">
  <ng-template pTemplate>
    <div class="d-flex align-items-center px-2">
      <i class="mr-1 pi pi-play" style="font-size: 1rem"></i>
      <button pButton pRipple type="button" label="Title" class="p-button-text" (click)="searchType='title'"></button>
    </div>
    <div class="d-flex align-items-center px-2">
      <i class="mr-1 pi pi-users" style="font-size: 1rem"></i>
      <button pButton pRipple type="button" label="Actor" class="p-button-text" (click)="searchType='actor'"></button>
    </div>
    <div class="d-flex align-items-center px-2">
      <i class="mr-1 pi pi-tag" style="font-size: 1rem"></i>
      <button pButton pRipple type="button" label="Genre" class="p-button-text" (click)="searchType='genre'"></button>
    </div>
  </ng-template>
</p-overlayPanel>
