<div class="user-page-container p-3">
  <div class="row">
    <div class="col-6">
      <div class="p-shadow-20 p-4">
        <div class="d-flex user-details">
          <div class="d-flex flex-column" style="min-width: 30%;">
            <div class="d-flex justify-content-center mb-3">
              <p-avatar
                image="https://randomuser.me/api/portraits/men/97.jpg"
                styleClass="p-mr-2"
                size="xlarge"
                shape="circle"
              ></p-avatar>
              <p-fileUpload
                mode="basic"
                name="demo[]"
                url="./upload.php"
                accept="image/*"
                maxFileSize="1000000"
                (onUpload)="onBasicUpload($event)"
              ></p-fileUpload>
            </div>
            <div class="d-flex align-items-center">
              <p-tag class="mr-2" value="Full Name: "></p-tag>
              <span>Random Dude</span>
            </div>
          </div>
          <div>
            <!-- <div class="d-flex align-items-center">
              <p-tag class="mr-2" value="Full Name: "></p-tag>
              <span>Varga Daniel</span>
            </div> -->
            <div class="d-flex flex-column align-items-center">
              <p-tag class="mr-auto" value="Bio: "></p-tag>
              <span class="pl-1"
                >Lorem Ipsum is simply dummy text of the printing and
                typesetting industry. Lorem Ipsum has been the industry's
                standard dummy text ever since the 1500s, when an unknown
                printer took a galley of type and scrambled it to make a type
                specimen book.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
