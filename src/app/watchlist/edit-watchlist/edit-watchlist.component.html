<div>
  <div class="row mb-4">
    <div *ngIf="show.poster" class="col-3">
      <img width="100%" src="{{ show.poster }}" class="mr-2" />
    </div>
    <div class="col-8 justify-content-start">
      <div class="mt-2 row align-items-center">
        <p-tag
          styleClass="p-mr-2 mr-2"
          for="completed"
          value="This show's status: "
        ></p-tag>
        <p-dropdown
          [options]="statuses"
          [(ngModel)]="show.currentSituation"
          optionLabel="name"
          optionValue="code"
          (onChange)="changeStatus(show.watchlistID, show.showid, $event.value)"
        ></p-dropdown>
      </div>
      <div class="row align-items-center">
        <p-tag
          styleClass="p-mr-2 mr-2"
          for="completed"
          value="Your rating: "
        ></p-tag>
        <p-rating
          [(ngModel)]="show.rating"
          [cancel]="false"
          (onRate)="changeRating($event.value, show.watchlistID)"
        ></p-rating>
      </div>
      <div class="mt-2 row align-items-center">
        <p-tag
          styleClass="p-mr-2 mr-2"
          for="completed"
          value="Your progression: "
        ></p-tag>
        <p-inputNumber
          [(ngModel)]="show.episodesWatched"
          mode="decimal"
          [showButtons]="true"
          inputId="minmax-buttons"
          [min]="0"
          [max]="show.totalEpisodes"
          (onInput)="increaseProgress(show.watchlistID, $event.value)"
        >
        </p-inputNumber>
      </div>
      <div class="mt-2 row align-items-center">
        <p-tag
          styleClass="p-mr-2 mr-2"
          for="completed"
          value="Add to your favorites: "
        ></p-tag>
        <p-button
          styleClass="p-button-outlined"
          (click)="toggleFavorite(show.watchlistID)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bookmark-check-fill"
            viewBox="0 0 16 16"
            *ngIf="show.favorite === '1'"
          >
            <path
              fill-rule="evenodd"
              d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bookmark-check-fill"
            viewBox="0 0 16 16"
            *ngIf="show.favorite === '0'"
          >
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
            />
          </svg>
        </p-button>
      </div>
      <!-- <div class="mt-2 row align-items-center"></div> -->
    </div>
  </div>
</div>
