<h5>Sign in</h5>
<div class="p-fluid">
  <div class="p-field">
    <label for="email">Email</label>
    <input id="email" type="text" pInputText [(ngModel)]="userDto.email" />
  </div>
  <div class="p-field">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      pInputText
      [(ngModel)]="userDto.passw"
    />
  </div>
</div>

<button
  pButton
  pRipple
  type="button"
  label="Submit"
  (click)="loginUser()"
></button>
