<div class="p-3">
  <div class="p-shadow-20 p-4">
    <div *ngIf="isLoginPage" class="">
      <h5>Sign in</h5>
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            pInputText
            [(ngModel)]="userDto.email"
          />
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="userDto.passw"
          />
        </div>
      </div>

      <button
        pButton
        pRipple
        type="button"
        label="Submit"
        (click)="loginUser()"
      ></button>
    </div>

    <div *ngIf="!isLoginPage" class="">
      <h5>Sign up</h5>
      <div class="p-fluid">
        <div class="p-field">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            pInputText
            [(ngModel)]="newUser.email"
          />
        </div>
        <div class="p-field">
          <label for="name">Username</label>
          <input id="name" type="text" pInputText [(ngModel)]="newUser.name" />
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="newUser.password"
          />
        </div>
      </div>
      <button
        pButton
        pRipple
        type="button"
        label="Submit"
        (click)="signupUser()"
        [disabled]="!isCaptcha"
      ></button>

      <!-- <p-captcha
        siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
        (onResponse)="isCaptcha = true"
      ></p-captcha> -->
    </div>

    <div class="mt-5">
      <button
        *ngIf="isLoginPage"
        pButton
        pRipple
        type="button"
        label="Switch to sign up"
        (click)="isLoginPage = false"
      ></button>
      <button
        *ngIf="!isLoginPage"
        pButton
        pRipple
        type="button"
        label="Switch to sign in"
        (click)="isLoginPage = true"
      ></button>
    </div>
  </div>
</div>
