<div *ngIf="searchResult">
  <div *ngIf="searchResult.length != 0" class="search-container p-3">
    <div *ngFor="let result of searchResult" class="p-shadow-20 p-4 mb-2">
      <div class="row">
        <div class="col-1">
          <img src="{{ result.poster }}" width="100%" />
        </div>
        <div class="col">
          <h3
            class="title"
            (click)="redirectToEntry(result.showID, result.title)"
          >
            {{ result.title }}
          </h3>
          <p>{{ result.plot }}</p>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="searchResult.length === 0"
    class="d-flex justify-content-center pt-5"
  >
    <h1>No entries were found base on your search:(</h1>
  </div>
</div>
