<p-treeTable [value]="results" [columns]="cols">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowNode
    let-rowData="rowData"
    let-columns="columns"
  >
    <tr>
      <td
        *ngFor="let col of columns; let i = index"
        [ngStyle]="{
          'background-color': rowNode.parent
            ? 'rgb(240 240 240 / 62%)'
            : 'white',
          'font-weight': rowNode.parent ? '500' : 'normal'
        }"
      >
        <p-treeTableToggler
          [rowNode]="rowNode"
          *ngIf="i == 0"
        ></p-treeTableToggler>
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-treeTable>
